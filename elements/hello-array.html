<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="hello-array" attributes="name">
	<template>
		<style>
			h1{
				font-family: sans-serif;
				text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
			}
		</style>
		<ul>
			<template repeat="{{ name in names }}">
				<li>Hello {{name.name}}</h1>
			</template>
			
		</ul>
		
	</template>
	<script>
		Polymer('hello-array',{
			ready:function () {
				this.names=[
					{
						name: 'name 1'
					},
					{
						name: 'name 2'
					},
					{
						name: 'name 3'
					}	
				]
			}
		})
	</script>
</polymer-element>
